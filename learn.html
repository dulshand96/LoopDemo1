<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details - Loop</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
</head>

<body>
  <!-- Logo -->
  <a href="index.html" class="logo-link">
  <img src="images/logo.png" alt="Loop Logo" class="logo">
  </a>

  <h1>Learn how it works</h1>

  <div id="details-container" class="item-card"></div>

  <a href="index.html">⬅ Back to Home</a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get("id");

      // Load the item details
      getItemById(itemId, (item) => {
        if (!item) {
          document.getElementById("details-container").innerHTML = "<p>Item not found.</p>";
          return;
        }

        document.getElementById("details-container").innerHTML = `
          <img src="${item.image}" alt="${item.title}" class="item-tile">
          <h2>${item.title}</h2>
          <h3>${item.brand}</h3>
          <p class="price">£${item.price}</p>
        `;
      });
    });
  </script>
</body>
</html>
