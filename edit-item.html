<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Item - Loop</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="Loop Logo" class="logo">

  <h1>Edit Item</h1>
  <form id="editItemForm">
    <label>Title:</label>
    <input type="text" id="title" required><br>

    <label>Price:</label>
    <input type="number" id="price" required><br>
    
    <label>Brand:</label>
    <input type="text" id="brand" required><br>

    <label>Image URL:</label>
    <input type="text" id="image" required><br>

    <button type="submit">Save Changes</button>
  </form>

  <a href="edit-index.html">â¬… Back to Edit List</a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get("id");

      // Load existing item details
      getItemById(itemId, (item) => {
        document.getElementById("title").value = item.title;
        document.getElementById("price").value = item.price;
        document.getElementById("brand").value = item.brand;
        document.getElementById("image").value = item.image;
      });

      // Save updates
      document.getElementById("editItemForm").addEventListener("submit", function(e) {
        e.preventDefault();
        updateItem(itemId);
      });
    });
  </script>
</body>
</html>
