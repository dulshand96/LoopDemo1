<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Item - Loop</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
  <script src="Lists.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="Loop Logo" class="logo" href="index.html">

  <h1>Edit Item</h1>
  <form id="editItemForm">
    <label>Title:</label>
    <input type="text" id="title" required><br><br>

    <label>Price:</label>
    <input type="number" id="price" required><br><br>
    
    <div style="display: flex; gap: 10px; align-items: center;">
      <label>Brand:</label>
      <select id="brandSelect" required></select>
      <input type="text" id="customBrand" placeholder="Enter brand name" style="display:none;">
    </div>
    <br>

    <label>Image URL:</label>
    <input type="text" id="image" required><br><br>

    <div style="display: flex; gap: 30px; align-items: center;">
      <button type="submit">Save Changes</button>
      <button type="button" onclick="window.location.href='edit-index.html'">Cancel</button>
      <button type="button" id="deleteBtn" style="background-color:#e74c3c; color:white;">Delete</button>
    </div>

  </form>

  <a href="edit-index.html">â¬… Back to Edit List</a>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const brandSelect = document.getElementById("brandSelect");
    brandSelect.innerHTML = '<option value="">Select a brand</option>';
    BRANDS.forEach(brand => {
      brandSelect.innerHTML += `<option value="${brand}">${brand}</option>`;
    });

    const customBrand = document.getElementById("customBrand");

    brandSelect.addEventListener("change", function() {
      if (this.value === "Other") {
        customBrand.style.display = "block";
        customBrand.required = true;
      } else {
        customBrand.style.display = "none";
        customBrand.required = false;
      }
    });

    // Load item data for editing
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get("id");
    if (itemId) {
      getItemById(itemId, (item) => {
        document.getElementById("title").value = item.title;
        document.getElementById("price").value = item.price;
        document.getElementById("image").value = item.image;

        // Set brand dropdown or custom brand
        if (
          item.brand === "Other" ||
          BRANDS.includes(item.brand) === false
        ) {
          brandSelect.value = "Other";
          customBrand.value = item.brand;
          customBrand.style.display = "block";
          customBrand.required = true;
        } 
        else if (BRANDS.includes(item.brand)) 
        {
          brandSelect.value = item.brand;
          customBrand.style.display = "none";
          customBrand.required = false;
        }
      });
    }

    document.getElementById("editItemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      updateItem(itemId);
    });

      // Delete button logic
      document.getElementById("deleteBtn").addEventListener("click", function() {
        if (confirm("Are you sure you want to delete this item?")) {
          const urlParams = new URLSearchParams(window.location.search);
          const itemId = urlParams.get("id");
          if (itemId) {
            deleteItem(itemId);
          }
        }
      });

  });
  </script>
</body>
</html>
