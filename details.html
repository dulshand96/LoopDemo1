<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="details-header">
    <a href="index.html" class="back-button">⬅ Back to Home</a>
  </header>

  <main id="item-details" class="details-container">
    <!-- Item details will be injected here by JS -->
  </main>

  <script src="script.js"></script>
  <script>
    // Get item ID from URL
    const params = new URLSearchParams(window.location.search);
    const itemId = parseInt(params.get("id"));

    const items = getItems();
    const item = items.find(i => i.id === itemId);

    const container = document.getElementById("item-details");

    if (item) {
      container.innerHTML = `
        <div class="item-detail-card">
          <img src="${item.image}" alt="${item.title}" class="detail-image">
          <div class="detail-info">
            <h2 class="item-title">${item.title}</h2>
            <h4 class="brand">${item.brand}</h4>
            <p class="price">£${item.price}</p>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = "<p>Item not found.</p>";
    }
  </script>
</body>
</html>
