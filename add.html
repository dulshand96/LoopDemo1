<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item - Loop</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="Loop Logo" class="logo">

  <h1>Add New Item</h1>
  <form id="addItemForm">
    <label>Title:</label>
    <input type="text" id="title" required><br><br>

    <label>Price:</label>
    <input type="number" id="price" required><br><br>
    
    <label>Brand:</label>
    <!-- <input type="text" id="brand" required><br><br> -->
    <!-- Brand dropdwown start -->
    <select id="brandSelect" required>
      <option value="">Select a brand</option>
      <option value="Nike">Nike</option>
      <option value="Adidas">Adidas</option>
      <option value="Puma">Puma</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="customBrand" placeholder="Enter brand name" style="display:none; margin-top:8px;">
    <!-- brand dropdwown end -->
    <br><br>

    <label>Image URL:</label>
    <input type="text" id="image" required><br><br>

    <button type="submit">Add Item</button>
  </form>
  <br><br>
  <a href="index.html">â¬… Back to Home</a>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const brandSelect = document.getElementById("brandSelect");
    const customBrand = document.getElementById("customBrand");

    brandSelect.addEventListener("change", function() {
      if (this.value === "Other") {
        customBrand.style.display = "block";
        customBrand.required = true;
      } else {
        customBrand.style.display = "none";
        customBrand.required = false;
      }
    });

    document.getElementById("addItemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      addItem();
    });
  });
  </script>
</body>
</html>
