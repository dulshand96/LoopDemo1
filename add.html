<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item - Loop</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
  <script src="Lists.js"></script>
</head>
<body>
  <!-- Logo -->
  <a href="index.html" class="logo-link">
  <img src="images/logo.png" alt="Loop Logo" class="logo">
  </a>

  <h1>Add New Item</h1>
  <form id="addItemForm">
    <label>Title:</label>
    <input type="text" id="title" required><br><br>

    <label>Price:</label>
    <input type="number" id="price" required><br><br>
    
    
    <!-- <input type="text" id="brand" required><br><br> -->
    <!-- Brand dropdwown start -->
    <div style="display: flex; gap: 10px; align-items: center;">
      <label>Brand:</label>

      <select id="brandSelect" required></select>
      <input type="text" id="customBrand" placeholder="Enter brand name" style="display:none; margin-top:8px;">
    </div>
    <!-- brand dropdwown end -->
    <br><br>

    <label>Image URL:</label>
    <input type="text" id="image" required><br><br>

    <button type="submit">Add Item</button>
  </form>
  <br><br>
  <a href="index.html">â¬… Back to Home</a>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const brandSelect = document.getElementById("brandSelect");
    brandSelect.innerHTML = '<option value="">Select a brand</option>';
    BRANDS.forEach(brand => {
      brandSelect.innerHTML += `<option value="${brand}">${brand}</option>`;
    });
    const customBrand = document.getElementById("customBrand");

    brandSelect.addEventListener("change", function() {
      if (this.value === "Other") {
        customBrand.style.display = "block";
        customBrand.required = true;
      } else {
        customBrand.style.display = "none";
        customBrand.required = false;
      }
    });

    document.getElementById("addItemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      addItem();
    });
  });
  </script>
</body>
</html>
